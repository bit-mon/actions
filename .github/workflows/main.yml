name: Build Libtorrent
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout libtorrent
      uses: actions/checkout@v3
      with:
        repository: 'ArvidN/libtorrent'
        submodules: 'recursive'
        path: main
    - name: pwd
      run: pwd
    - name: ls
      run: ls main


